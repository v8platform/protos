---
version: v1beta1

plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - grpc_api_configuration=sources/v8platform/ras/grpc-rest-bindings.yml
  - name: gotag
    out: .
    opt: paths=source_relative
